<!DOCTYPE html>
<html>
<head>
    <title>Cartoon Guesser</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #00ccff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(0, 204, 255, 0.5);
        }
        p {
            color: #b0b0b0;
            font-size: 1.2em;
            margin: 5px 0;
        }
        .grid-container {
            max-width: 900px;
            margin: 30px auto;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        .cell {
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 5px;
            font-size: 1em;
            background-color: #333333;
            transition: transform 0.2s ease;
            word-wrap: break-word;
        }
        .cell:hover {
            transform: scale(1.05);
        }
        .header {
            font-weight: bold;
            color: #00ccff;
            background-color: #252525;
        }
        .correct {
            background-color: #2e7d32;
            color: white;
        }
        .wrong {
            background-color: #d32f2f;
            color: white;
        }
        .partial {
            background-color: #f9a825;
            color: white;
        }
        .input-container {
            margin: 20px auto;
            max-width: 400px;
            position: relative;
            display: flex;
            gap: 10px;
        }
        #guess-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #404040;
            border-radius: 5px;
            background-color: #252525;
            color: #e0e0e0;
        }
        #guess-input:focus {
            outline: none;
            border-color: #00ccff;
            box-shadow: 0 0 5px rgba(0, 204, 255, 0.5);
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00ccff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00b3e6;
        }
        .icon {
            margin-right: 5px;
            vertical-align: middle;
        }
        #autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            width: calc(100% - 90px);
            background-color: #252525;
            border: 1px solid #404040;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            color: #e0e0e0;
        }
        .autocomplete-item:hover {
            background-color: #333333;
        }
        .controls {
            margin: 20px auto;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Cartoon Guesser</h1>
    <p>A new character every day. Can you guess today‚Äôs?</p>
    <p id="guess-counter">Guesses: 0/15</p>
    
    <div class="grid-container">
        <div class="grid" id="header-row">
            <div class="cell header"><span class="icon">üë§</span>Name</div>
            <div class="cell header"><span class="icon">üì∫</span>Network</div>
            <div class="cell header"><span class="icon">üé¨</span>Show</div>
            <div class="cell header"><span class="icon">‚≠ê</span>Main/Side</div>
            <div class="cell header"><span class="icon">üìÖ</span>Release Year</div>
            <div class="cell header"><span class="icon">‚è≥</span>Still Airing</div>
            <div class="cell header"><span class="icon">üöª</span>Gender</div>
        </div>
        <div id="guesses-container"></div>
    </div>

    <div class="input-container">
        <input type="text" id="guess-input" placeholder="Enter character name" autocomplete="off">
        <div id="autocomplete-list"></div>
        <button id="guess-button" onclick="submitGuess()">Guess</button>
    </div>

    <div class="controls">
        <button onclick="giveUp()">Give Up</button>
        <button onclick="resetGame()">Reset</button>
    </div>

    {{ guesses|json_script:"guesses-data"|safe }}
    {{ all_characters|json_script:"all-characters"|safe }}

    <!-- Audio for win/lose -->
    <audio id="win-sound" src="https://www.myinstants.com/media/sounds/success-fanfare-trumpets.mp3"></audio>
    <audio id="lose-sound" src="https://www.myinstants.com/media/sounds/sad-trombone.mp3"></audio>

    <script>
        let guesses, allCharacters;
        try {
            guesses = JSON.parse(document.getElementById('guesses-data').textContent || '[]');
            allCharacters = JSON.parse(document.getElementById('all-characters').textContent || '[]');
            console.log("Parsed guesses:", guesses);
            console.log("Parsed allCharacters:", allCharacters);
        } catch (e) {
            console.error('Error parsing JSON:', e);
            guesses = [];
            allCharacters = [];
        }

        const input = document.getElementById('guess-input');
        const autocompleteList = document.getElementById('autocomplete-list');
        const guessCounter = document.getElementById('guess-counter');
        const guessButton = document.getElementById('guess-button');
        const guessesContainer = document.getElementById('guesses-container');
        const winSound = document.getElementById('win-sound');
        const loseSound = document.getElementById('lose-sound');
        let guessCount = guesses.length;

        guessCounter.textContent = `Guesses: ${guessCount}/15`;

        input.addEventListener('input', function() {
            const value = this.value.toLowerCase();
            autocompleteList.innerHTML = '';
            if (!value) {
                autocompleteList.style.display = 'none';
                return;
            }
            const matches = allCharacters.filter(name => name.toLowerCase().includes(value));
            if (matches.length > 0) {
                matches.forEach(match => {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.textContent = match;
                    item.addEventListener('click', () => {
                        input.value = match;
                        autocompleteList.style.display = 'none';
                        submitGuess();
                    });
                    autocompleteList.appendChild(item);
                });
                autocompleteList.style.display = 'block';
            } else {
                autocompleteList.style.display = 'none';
            }
        });

        document.addEventListener('click', (e) => {
            if (!input.contains(e.target) && !autocompleteList.contains(e.target)) {
                autocompleteList.style.display = 'none';
            }
        });

        function submitGuess() {
            const guess = input.value.trim();
            if (!guess || guessCount >= 15) return;
            fetch('/guess/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'X-CSRFToken': '{{ csrf_token }}' },
                body: 'guess=' + encodeURIComponent(guess)
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                if (data.redirect) {
                    window.location.href = data.redirect; // Redirect to win/lose screen
                    return;
                }
                if (data.error) {
                    alert(data.error);
                    return;
                }
                const row = document.createElement('div');
                row.className = 'grid';
                let yearIndicator = '‚úì';
                if (!data.release_year) {
                    yearIndicator = data.guessed_year < data.daily_year ? '‚Üë' : '‚Üì';
                }
                row.innerHTML = `
                    <div class="cell ${data.correct ? 'correct' : 'wrong'}"><span class="icon">üë§</span>${data.name}</div>
                    <div class="cell ${data.network ? 'correct' : (data.network_partial ? 'partial' : 'wrong')}"><span class="icon">üì∫</span>${data.network ? '‚úì' : (data.network_partial ? '~' : '‚úó')}</div>
                    <div class="cell ${data.show ? 'correct' : 'wrong'}"><span class="icon">üé¨</span>${data.show ? '‚úì' : '‚úó'}</div>
                    <div class="cell ${data.is_main ? 'correct' : 'wrong'}"><span class="icon">‚≠ê</span>${data.is_main ? 'Main' : 'Side'}</div>
                    <div class="cell ${data.release_year ? 'correct' : (data.guessed_year < data.daily_year ? 'partial' : 'partial')}"><span class="icon">üìÖ</span>${yearIndicator}</div>
                    <div class="cell ${data.still_airing ? 'correct' : 'wrong'}"><span class="icon">‚è≥</span>${data.still_airing ? 'Yes' : 'No'}</div>
                    <div class="cell ${data.gender ? 'correct' : 'wrong'}"><span class="icon">üöª</span>${data.gender ? '‚úì' : '‚úó'}</div>
                `;
                guessesContainer.appendChild(row);
                guessCount = data.guess_count;
                guessCounter.textContent = `Guesses: ${guessCount}/15`;
                input.value = '';
                autocompleteList.style.display = 'none';
            })
            .catch(error => {
                console.error('Fetch error:', error);
                alert('Error submitting guess. Check console for details.');
            });
        }

        function giveUp() {
            window.location.href = '/lose/';
        }

        function resetGame() {
            fetch('/guess/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'X-CSRFToken': '{{ csrf_token }}' },
                body: 'reset=true'
            })
            .then(() => {
                location.reload();
            })
            .catch(error => console.error('Reset error:', error));
        }

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitGuess();
            }
        });
    </script>
</body>
</html>
