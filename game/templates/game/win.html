<!DOCTYPE html>
<html>
<head>
    <title>You Win! - Cartoon Guesser</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #2e7d32;
            font-size: 3em;
            text-shadow: 0 0 10px rgba(46, 125, 50, 0.8);
            animation: bounce 1s infinite;
        }
        p {
            font-size: 1.5em;
            color: #b0b0b0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00ccff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #00b3e6;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>
</head>
<body onload="document.getElementById('win-sound').play()">
    <h1>You Win!</h1>
    <p>Congratulations! You guessed today's character: <strong>{{ character.name }}</strong></p>
    <p>From: <em>{{ character.show }}</em> on {{ character.network }}</p>
    <button onclick="window.location.href='/'">Play Again</button>

    <audio id="win-sound" src="https://www.myinstants.com/media/sounds/success-fanfare-trumpets.mp3" autoplay></audio>
</body>
</html>
