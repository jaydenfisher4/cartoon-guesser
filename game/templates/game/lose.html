{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>You Lose - Cartoon Guesser</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #d32f2f;
            font-size: 3em;
            text-shadow: 0 0 10px rgba(211, 47, 47, 0.8);
            animation: shake 0.5s infinite;
        }
        p {
            font-size: 1.5em;
            color: #b0b0b0;
        }
        img {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00ccff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #00b3e6;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body onload="document.getElementById('lose-sound').play()">
    <h1>Game Over!</h1>
    <p>You ran out of guesses. Today's character was:</p>
    <img src="{{ character.image_url|default:'https://via.placeholder.com/200' }}" alt="{{ character.name }}">
    <p><strong>{{ character.name }}</strong></p>
    <p>From: <em>{{ character.show }}</em> on {{ character.network }}</p>
    <button onclick="window.location.href='/'">Try Again</button>

    {% load static %}
    <audio id="lose-sound" src="{% static 'sad-trombone.mp3' %}" autoplay></audio>
</body>
</html>
