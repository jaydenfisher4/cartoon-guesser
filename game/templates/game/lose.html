<!DOCTYPE html>
<html>
<head>
    <title>You Lose - Cartoon Guesser</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2a2a2a, #1f2a44); /* Full-screen gradient */
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scroll from sparkles */
        }
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 204, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 204, 255, 0.3);
            animation: fallSparkle 4s linear infinite;
            pointer-events: none;
        }
        .left-sparkle { left: 5%; }
        .right-sparkle { right: 5%; }
        @keyframes fallSparkle {
            0% { opacity: 0; transform: translateY(-100vh); }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(100vh); }
        }
        h1 {
            color: #d32f2f;
            font-size: 3em;
            text-shadow: 0 0 10px rgba(211, 47, 47, 0.8);
            animation: shake 0.5s infinite;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: #b0b0b0;
            margin: 10px 0;
        }
        img {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 12px 24px;
            font-size: 1.1em;
            background-color: #00ccff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #00b3e6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 204, 255, 0.4);
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>Game Over!</h1>
    <p>You ran out of guesses. <span id="mode-text"></span> character was:</p>
    <img src="{{ character.image_url|default:'https://via.placeholder.com/200' }}" alt="{{ character.name }}">
    <p><strong>{{ character.name }}</strong></p>
    <p>From: <em>{{ character.show }}</em> on {{ character.network }}</p>
    <button id="try-again">Try Again</button>

    {% load static %}
    <audio id="lose-sound" src="{% static 'sad-trombone.mp3' %}" preload="auto"></audio>

    <script>
        const mode = "{{ mode }}";
        document.getElementById('mode-text').textContent = mode === 'daily' ? "Today's" : "The";
        const loseSound = document.getElementById('lose-sound');
        setTimeout(() => {
            loseSound.play().catch(error => console.log("Lose sound error:", error));
        }, 100);
        document.getElementById('try-again').addEventListener('click', function() {
            window.location.href = mode === 'daily' ? '/' : '/unlimited/';
        });

        // Falling sparkle animation setup
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            const isLeft = Math.random() < 0.5;
            sparkle.classList.add(isLeft ? 'left-sparkle' : 'right-sparkle');
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 4000);
        }
        setInterval(createSparkle, 600);
    </script>
</body>
</html>
