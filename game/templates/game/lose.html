<!DOCTYPE html>
<html>
<head>
    <title>You Lose - Cartoon Guesser</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2a2a2a, #1f2a44); /* Full-screen gradient */
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px; /* Elongated like a raindrop */
            background: rgba(0, 204, 255, 0.6);
            border-radius: 50% 50% 10% 10%; /* Rounded top, pointed bottom */
            box-shadow: 0 0 5px rgba(0, 204, 255, 0.3);
            animation: fallRaindrop 3s linear infinite;
            pointer-events: none;
        }
        @keyframes fallRaindrop {
            0% { opacity: 0; transform: translateY(-100vh); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(100vh); }
        }
        h1 {
            color: #d32f2f;
            font-size: 3em;
            text-shadow: 0 0 10px rgba(211, 47, 47, 0.8);
            animation: shake 0.5s infinite;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: #b0b0b0;
            margin: 10px 0;
        }
        img {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 12px 24px;
            font-size: 1.1em;
            background-color: #00ccff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #00b3e6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 204, 255, 0.4);
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>Game Over!</h1>
    <p>You ran out of guesses. <span id="mode-text"></span> character was:</p>
    <img src="{{ character.image_url|default:'https://via.placeholder.com/200' }}" alt="{{ character.name }}">
    <p><strong>{{ character.name }}</strong></p>
    <p>From: <em>{{ character.show }}</em> on {{ character.network }}</p>
    <button id="try-again">Try Again</button>

    {% load static %}
    <audio id="lose-sound" src="{% static 'sad-trombone.mp3' %}" preload="auto"></audio>

    <script>
        const mode = "{{ mode }}";
        document.getElementById('mode-text').textContent = mode === 'daily' ? "Today's" : "The";
        const loseSound = document.getElementById('lose-sound');
        setTimeout(() => {
            loseSound.play().catch(error => console.log("Lose sound error:", error));
        }, 100);
        document.getElementById('try-again').addEventListener('click', function() {
            window.location.href = mode === 'daily' ? '/' : '/unlimited/';
        });

        // Falling raindrop animation setup
        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            const side = Math.random();
            const offset = Math.random() * 10; // Random offset within 10% of edge
            raindrop.style.left = side < 0.5 ? `${offset}%` : `${90 + offset}%`;
            raindrop.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(raindrop);
            setTimeout(() => raindrop.remove(), 3000);
        }
        setInterval(createRaindrop, 400);
    </script>
</body>
</html>
