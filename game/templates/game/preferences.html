<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences - Cartoon Guesser</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2a2a2a, #1f2a44);
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .preferences-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(37, 37, 37, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h2 {
            color: #00ccff;
            margin-bottom: 20px;
        }
        .show-item {
            margin-bottom: 15px;
            text-align: left;
        }
        .character-list {
            margin-left: 20px;
            display: none;
        }
        .toggle-characters {
            background: none;
            border: none;
            color: #00ccff;
            cursor: pointer;
            margin-left: 10px;
        }
        .toggle-characters:hover {
            text-decoration: underline;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00ccff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #00b3e6;
            transform: translateY(-2px);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="preferences-container">
        <h2>Preferences</h2>
        <form method="post" action="{% url 'preferences' %}">
            {% csrf_token %}
            <div class="preferences-list">
                {% for show in all_shows %}
                    <div class="show-item">
                        <label>
                            <input type="checkbox" name="excluded_shows" value="{{ show.name }}"
                                   {% if show.name in preferences.excluded_shows %}checked{% endif %}>
                            {{ show.name }}
                        </label>
                        <button type="button" class="toggle-characters" onclick="toggleCharacters('chars-{{ show.id }}')">Toggle Characters</button>
                        <div id="chars-{{ show.id }}" class="character-list">
                            {% for character in show.cartooncharacter_set.all %}
                                <label>
                                    <input type="checkbox" name="excluded_characters" value="{{ character.name }}"
                                           {% if character.name in preferences.excluded_characters %}checked{% endif %}>
                                    {{ character.name }}
                                </label>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn">Save Preferences</button>
        </form>
    </div>

    <script>
        function toggleCharacters(divId) {
            var element = document.getElementById(divId);
            if (element.style.display === "none") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }
    </script>
</body>
</html>
