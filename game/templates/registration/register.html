{% extends 'base.html' %}

{% block meta %}
    <title>Register - Cartoon Guesser</title>
{% endblock %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="register-container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        <a href="{% url 'index' %}">Back to Game</a>
    </div>
{% endblock %}

{% block extra_css %}
    <style>
        .register-container { max-width: 400px; margin: 0 auto; padding: 20px; background: var(--card-bg); border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
        h2 { color: var(--primary); font-size: 2em; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { color: var(--text-muted); font-size: 1.1em; text-align: left; }
        input { padding: 12px; font-size: 1.1em; border: 2px solid #404040; border-radius: 5px; background-color: #333333; color: var(--text); transition: border-color 0.3s ease, box-shadow 0.3s ease; }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 8px rgba(0, 204, 255, 0.5); }
        p { color: var(--text-muted); margin-top: 15px; }
        a { color: var(--primary); font-size: 1.1em; margin-top: 15px; display: inline-block; }
        a:hover { color: var(--primary-hover); }
    </style>
{% endblock %}
